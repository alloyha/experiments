# Local development secrets for Sage
# These match the default credentials in our k8s manifests

---
apiVersion: v1
kind: Secret
metadata:
  name: sage-db-credentials
  namespace: sage
type: Opaque
stringData:
  # PostgreSQL connection string (matches postgresql.yaml defaults)
  connection-string: "postgresql://saga_user:saga_password@postgresql:5432/saga_db"
  
  # PostgreSQL password (for StatefulSet)
  postgres-password: "saga_password"

---
apiVersion: v1
kind: Secret
metadata:
  name: sage-broker-credentials
  namespace: sage
type: Opaque
stringData:
  # Kafka bootstrap servers (not used for now)
  bootstrap-servers: "kafka:9092"
  
  # RabbitMQ connection URL (matches rabbitmq.yaml)
  rabbitmq-url: "amqp://saga:saga_password@rabbitmq:5672/"
